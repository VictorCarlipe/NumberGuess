<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumberGuess</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <h1>Adivinhe o Número</h1>
    </header>

    <main>
        <div class="container" id="guess-cont">
            <p>Tente adivinhar um número gerado aleatoriamente entre 1 e 100.</p>
            
            <p>Digite o número no campo abaixo e clique "Chutar" para verificar se seu palpite está correto.</p>
    
            <div class="input-wrapper">
                <form action="">
                    <label for="guess">Palpite</label>
                    <input type="text" name="guess" id="guess" min="1" max="100">
                    <button type="submit" id="send">Chutar</button>
                </form>
            </div>
        </div>
        
        <div class="container disappear" id="info-cont">
            <p class="message" id="message">O número aleatório é <span>maior</span> que <strong>14</strong></p>

            <div class="info">
                <div class="attempts">
                    <small>tentativa <span id="attempts">0</span>/10</small>
                </div>
                
                <div class="guessTries">
                    <p>chutes anteriores</p>
                    <div class="content" id="content">
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <p id="answer"></p>

    <script src="script.js"></script>
</body>
</html>
