<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumberGuess</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Teko:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Adivinhe o Número</h1>
    </header>

    <main>
        <div class="container">
            <p>Tente adivinhar um número gerado aleatoriamente entre 1 e 100.</p>
            
            <p>Digite o número no campo abaixo e clique "Chutar" para verificar se seu palpite está correto.</p>
    
            <div class="input-wrapper">
                <label for="guess">Palpite</label>
                <input type="text" name="guess" id="guess">
                <button type="button">Chutar</button>
            </div>

            <p class="info">O número aleatório gerado é <span>maior</span> que <strong>14</strong></p>

            <div>
                <p><small>tentativa 4/10</small></p>
                
                <p>chutes anteriores</p>
                <span class="more">14</span>
                <span class="more">26</span>
                <span class="less">91</span>
            </div>

        </div>
    </main>
    
</body>
</html>
